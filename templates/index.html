<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">Добро пожаловать, {{ session.username }}!</h1>
            </div>
            <div class="card-body">
                <form action="/convert" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Выберите JSON файл:</label>
                        <input type="file" class="form-control" name="file" accept=".json" required>
                    </div>
                    <button type="submit" class="btn btn-success">Конвертировать</button>
                </form>
            </div>
            <div class="card-footer">
                {% if role == 'admin' %}  <!-- Проверяем, что роль — admin -->
                <a href="/view_db" class="btn btn-info">Просмотр базы данных</a>
                {% endif %}
                <a href="/logout" class="btn btn-danger">Выйти</a>
            </div>
        </div>
    </div>
</body>
</html>
